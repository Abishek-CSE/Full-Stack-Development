<html>
    <head>
        <title>Block and Inline Elements</title>
    </head>
    <body>
        <h1>Block Level Elements</h1>
        <P>It takes the Full width of your screen</p>
        <p>Its start with New line</p>
        <h1>Inline Elements</h1>
        <p><b>Not start with New Line</b></p>
        <span>It takes only content space</span>
