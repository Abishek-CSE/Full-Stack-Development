<script>
    const data = () => {
        return new Promise((resolve, reject) => {
            let UserData = "AK";
            setTimeout(() => {
                if (UserData) { 
                    resolve(UserData);
                } else {
                    reject("No Data Available");
                }
            }, 5000);
        })
    }
    data()
        .then((result) => {
            console.log("Successfully data delivered:", result);
        })
        .catch((error) => {
            console.log("Data is not transferring. Issue:", error);
        })
        .finally(() => {
            console.log("Test Completed");
        });
</script>
