<script>
    const running = ()=>{
        return new Promise((resolve, reject) => {
            let UserDeatils ="ABISHEK"
            setTimeout(() => {
                if(UserDeatils){
                    resolve(UserDeatils)
                }
                else{
                    reject("No Data Found")
                }
            }, 5000);
        })
    }
    running()
    .then((result)=>{
        console.log(result);
    })
    .catch((error)=>{
        console.log("Something Went Wrong",error);
    })
    .finally(()=>{
        console.log("Sucessfully Fetching the Data, Thank YOu");
        
    })
</script>
