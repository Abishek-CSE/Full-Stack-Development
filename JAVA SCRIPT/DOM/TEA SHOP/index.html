<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1 class="tea_shop">WELCOME TO TEA SHOP</h1>
    </div>
    <button id="Menu">Click to view Menu</button>
    <div id="menu_items">
        <button class="items" id="tea">TEA</button>
        <button class="items" id="coffee">COFFEE</button>
        <button class="items" id="boost">BOOST</button>
        <button class="items" id="juice">FRESH JUICE</button>
        <div id="tea_items">
            <button class="items" id="Lemon_tea" >LEMON TEA</button>
            <button class="items" id="Milk_tea">MILK TEA</button>
            <button class="items" id="Black_tea">BLACK TEA</button>
        </div>
        <div id="coffee_items">
            <button class="items" id="Normal_coffee">NORMAL COFFEE</button>
            <button class="items" id="Chocolate_coffee">CHOCOLATE COFFEE</button>
        </div>
        <div id="boost_items">
            <button class="items" id="boostspl">SPL BOOST</button>
        </div>
        <div id="Juice_items">
             <button class="items"  id="Apple_juice">APPLE JUICE</button>
             <button class="items" id="Orange_juice">ORANGE JUICE</button>
             <button class="items" id="Mango_juice">MANGO JUICE</button>
             <button class="items" id="Grape_juice">GRAPE JUICE</button>
        </div>
    </div>
    <div id="displayItems">
        <h1 id="Order_title"></h1>
         <img id="order_image" src="" alt="Your_Order" style="display:none; width:400px; margin-top:20px;">
    </div>
    <div id="payment_Method">

       <a href="payment.html" target="_blank" style="text-decoration: none;"><button id="payment" style="display: none;">CLICK TO PAY</button></a> 
    </div>

    <script src="script.js"></script>
</body>
</html>
