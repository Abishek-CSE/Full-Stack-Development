<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        // Spread
        const a =[1,2,3,4,5,6]
        const b =[...a,2,3,4,5,6,7]
        console.log(b);
        

        const num =[1,2,3,4,5,6]
        const number =num.map((n)=>[...[n%2 == 0]])
        console.log(number);
        
        



        
        
        
    </script>
</body>
</html>
