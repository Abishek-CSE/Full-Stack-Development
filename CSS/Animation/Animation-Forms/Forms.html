<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../Animation-Forms/Forms.css">
</head>
<body>
    <center><h2 style="padding:20px">Student Registration Form</h2></center>
    <form id="parent">
        <label>First name </label>
        <input type="text" name="firstname"id="firstname" placeholder="First name"><br><br>
        <label>Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last name"><br><br>
        <label>Age</label>
        <input type="number" name="age" id="age" placeholder="Age"><br><br>
        <label>Date of Birth</label>
        <input type="date"  id="date"name="dob"><br><br>
        <label>City</label>
        <input type="text" name="city" id="city" placeholder="City"><br><br>
        <label>State</label>
        <input type="text" name="state" id="state"placeholder="State"><br><br>
        <label>Country</label>
        <input type="text" name="country" id="country" placeholder="Country"><br><br>
        <label>Email</label>
        <input type="email" name="email"  id="email"placeholder="Email"><br><br>
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Reset" id="reset">
    </form>
</body>
</html>
